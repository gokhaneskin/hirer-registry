<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head" />
<title>Üye Ol</title>
<body>
	<th:block th:replace="fragments/nav" />
	<br />
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<form class="form-horizontal" role="form" method="POST"
					th:action="@{/signup}" th:object="${user}">
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-6">
							<div class="alert alert-success" role="alert" th:if="${msg}"
								th:utext="${msg}"></div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-6">
							<h2>Yeni Üye Oluşturma</h2>
							<hr />
						</div>
					</div>
					<div class="row">
						<div class="col-md-3 field-label-responsive">
							<label for="name">Ad</label>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<div class="input-group mb-2 mr-sm-2 mb-sm-0">
									<div class="input-group-addon" style="width: 2.6rem">
										<i class="fa fa-user"></i>
									</div>
									<input type="text" th:field="*{firstname}" class="form-control"
										id="firstname" placeholder="Ad" th:required="required"
										autofocus="autofocus" />
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3 field-label-responsive">
							<label for="name">Soyad</label>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<div class="input-group mb-2 mr-sm-2 mb-sm-0">
									<div class="input-group-addon" style="width: 2.6rem">
										<i class="fa fa-user"></i>
									</div>
									<input type="text" th:field="*{lastname}" class="form-control"
										id="lastname" placeholder="Soyad" th:required="required"
										autofocus="autofocus" />
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3 field-label-responsive">
							<label for="email">Email</label>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<div class="input-group mb-2 mr-sm-2 mb-sm-0">
									<div class="input-group-addon" style="width: 2.6rem">
										<i class="fas fa-at"></i>
									</div>
									<input type="text" th:field="*{email}" class="form-control"
										id="email" placeholder="kullaniciadi@kiraci.com"
										th:required="required" autofocus="autofocus" />
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-control-feedback">
								<span class="text-danger align-middle"
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
								</span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3 field-label-responsive">
							<label for="password">Şifre</label>
						</div>
						<div class="col-md-6">
							<div class="form-group has-danger">
								<div class="input-group mb-2 mr-sm-2 mb-sm-0">
									<div class="input-group-addon" style="width: 2.6rem">
										<i class="fa fa-key"></i>
									</div>
									<input type="password" th:field="*{password}"
										class="form-control" id="password" placeholder="Şifre"
										th:required="required" autofocus="autofocus" />
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-control-feedback">
								<span class="text-danger align-middle"
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}"> </span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-6">
							<button type="submit" class="btn btn-success">
								<i class="fa fa-user-plus"></i> Kaydet
							</button>
						</div>
					</div>
				</form>
			</div>


		</div>
	</div>

</body>
</html>
